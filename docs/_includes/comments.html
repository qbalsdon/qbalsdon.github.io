<script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
<script>
const GH_API_URL = 'https://api.github.com/repos/qbalsdon/qbalsdon.github.io/issues/{{ page.comments_id }}/comments'; // ?client_id={{ site.data.settings.gh_api.ci }}&client_secret={{ site.data.settings.gh_api.cs }}

let request = new XMLHttpRequest();
request.open( 'GET', GH_API_URL, true );
request.onload = function() {
	if ( this.status >= 200 && this.status < 400 ) {
		let response = JSON.parse( this.response );

		for ( var i = 0; i < response.length; i++ ) {
			document.getElementById( 'gh-comments-list' ).appendChild( createCommentEl( response[ i ] ) );
		}

		if ( 0 === response.length ) {
			document.getElementById( 'no-comments-found' ).style.display = 'block';
		} else {
			document.getElementById( 'no-comments-found' ).innerHTML = '';
		}
	} else {
		console.error( this );
	}
};

function createCommentEl( response ) {
	let user = document.createElement( 'a' );
	user.setAttribute( 'href', response.user.url.replace( 'api.github.com/users', 'github.com' ) );
	user.classList.add( 'user' );

	let userAvatar = document.createElement( 'img' );
	userAvatar.classList.add( 'avatar' );
	userAvatar.setAttribute( 'src', response.user.avatar_url );
	userAvatar.setAttribute( 'width', '60em' );
	userAvatar.style.cssText = 'display: block;border-radius: 50%;' ;

	user.appendChild( userAvatar );

	let commentLink = document.createElement( 'a' );
	commentLink.setAttribute( 'href', response.html_url );
	commentLink.classList.add( 'comment-url' );
	commentLink.innerHTML = '#' + response.id;

	let commentContents = document.createElement( 'div' );
	commentContents.classList.add( 'comment-content' );
	commentContents.innerHTML = response.body;
	// Progressive enhancement.
	if ( window.showdown ) {
		let converter = new showdown.Converter();
		commentContents.innerHTML = converter.makeHtml( response.body );
	}

	let comment = document.createElement( 'div' );
	comment.setAttribute( 'data-created', response.created_at );
	comment.setAttribute( 'data-author-avatar', response.user.avatar_url );
	comment.setAttribute( 'data-user-url', response.user.url );

	commentData = document.createElement( 'div' );
	commentData.appendChild( commentContents );
	commentData.appendChild( commentLink );

	postContainer = document.createElement( 'post-container' );
  postContainer.style.cssText = 'margin: 20px 0 0 0;overflow: auto';

	postThumb = document.createElement( 'div' );
	postThumb.style.cssText = 'float: left;' ;
	postContent = document.createElement( 'div' );
	postContent.style.cssText = 'margin-left: 80px;' ;
	postTitle = document.createElement( 'h3' );
	postTitle.style.cssText = 'font-weight: bold;font-size: 100%;' ;

  var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  let df = new Date(response.created_at).toLocaleDateString("en-US", options)
  postTitle.innerHTML = '' + response.user.url.replace( 'https://api.github.com/users/', '' ) + ' (' + df + ')';

  postThumb.appendChild( user );
	postContent.appendChild( postTitle );
	postContent.appendChild( commentData );

	postContainer.appendChild( postThumb );
	postContainer.appendChild( postContent );

	comment.appendChild( postContainer );
	let separator = document.createElement( 'hr' )
	separator.style.cssText = 'margin: 0 0 20px 0 ';
	comment.appendChild( separator );

	return comment;
}
request.send();
</script>

<hr>
<div class="github-comments">
	<h2>Comments</h2>
	<ul id="gh-comments-list"></ul>
	<p id="no-comments-found">No comments found for this article.</p>
	<p id="leave-a-comment">Join the discussion for this article on <a href="https://github.com/qbalsdon/qbalsdon.github.io/issues/{{ page.comments_id }}">this page</a>. Comments appear on this page instantly.</p>
</div>
