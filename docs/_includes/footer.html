{%- assign social = site.minima.social_links -%}
<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        {%- if social.stackoverflow -%}
          <a href="https://stackoverflow.com/users/{{ social.stackoverflow | cgi_escape | escape }}"><img src="https://stackoverflow.com/users/flair/{{ social.stackoverflow | cgi_escape | escape }}.png?theme=clean" width="208" height="58" alt="Stack Overflow, Q&amp;A for professional and enthusiast programmers" title="Stack Overflow, Q&amp;A for professional and enthusiast programmers"></a>
        {%- endif -%}
      </div>
      <div class="social-links footer-col footer-col-2">
        {%- include social1.html -%}
      </div>
      <div class="social-links footer-col footer-col-3">
        {%- include social2.html -%}
      </div>
    </div>

  </div>

</footer>
